<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../../../public/styles/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="inputdiv">
      <input type="text" id="username" class="inputField" placeholder="Username">
      <input type="password" id="password" class="inputField" placeholder="Password">
      <button onclick="" id="loginButton" class="btn">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
  </div>
  
  <script src="src/main/mainDashboard.js"></script>
</body>
</html>
